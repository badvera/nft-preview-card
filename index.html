<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  
<main>
  <div class="image">
    <img src="images/image-equilibrium.jpg" alt="">
  </div>
  <div class="section">
    <p class="name">Equilibrium #3429</p> 
    <p class="plus">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nums">
      <div class="icon ethereum"><img src="images/icon-ethereum.svg" alt="" >
      <p class="quantity">  0.041 ETH</p></div>
      <div class="icon clock"><img src="images/icon-clock.svg" alt="" class="clock">
    <p class="day">  3 days left</p></div>
    </div>
    <hr>
  <div class="profile">
    <img src="images/image-avatar.png" alt="">
   <div class="avatar-name">  <p class="name"> <span>Creation of </span>  Jules Wyvern</p></div>
  
   </div>
  </div>
</main>
 
</body>
</html>
